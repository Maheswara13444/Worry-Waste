<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daftar - Worry Waste</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="auth-container">
    <div class="form-box">
      <h2>Buat Akun Baru ♻️</h2>
      <p style="margin-bottom: 1.5rem; color: #555;">Daftar untuk mulai menggunakan Worry Waste</p>

      <form id="registerForm">
        <input type="text" id="name" placeholder="Nama Lengkap" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Kata Sandi" required />
        <input type="password" id="confirm" placeholder="Konfirmasi Kata Sandi" required />
        <button type="submit">Daftar Sekarang</button>
      </form>

      <div class="form-toggle">
        <p>Sudah punya akun? <a href="login.html">Masuk di sini</a></p>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const confirm = document.getElementById("confirm").value.trim();

      if (password !== confirm) {
        alert("Kata sandi tidak cocok!");
        return;
      }

      // Simpan data ke localStorage
      localStorage.setItem("userEmail", email);
      localStorage.setItem("userPassword", password);
      localStorage.setItem("userName", name);

      alert("Pendaftaran berhasil! Silakan login sekarang.");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
